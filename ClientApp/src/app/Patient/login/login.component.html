<section id="contact" class="contact  py-5">
  <div class="container px-5">
    <div class="section-title text-center mb-4">
      <h2 class="text-black ">Login</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow border-0 rounded">
          <div class="card-body p-4">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  ngModel
                />
                <div *ngIf="loginForm.submitted && loginForm.controls['email'].invalid" class="text-danger small">
                  Email is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  ngModel
                />
                <div *ngIf="loginForm.submitted && loginForm.controls['password'].invalid" class="text-danger small">
                  Password is required.
                </div>
              </div>
              <div *ngIf="loginForm.submitted && !loginForm.controls['email'].invalid && !loginForm.controls['password'].invalid" class="text-danger small">
                Email or password is incorrect.
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block text-uppercase fw-bold">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
